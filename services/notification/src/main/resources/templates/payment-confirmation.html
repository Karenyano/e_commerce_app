<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-weight: bold;
            color: #343a40;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #adb5bd;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Confirmation</h1>
    <p>Thank you for your payment!</p>
    <div class="details">
        <p>Dear<span th:text="${customerName}"></span></p>
        <p>Your payment of $<span th:text="${amount}"></span>has been successfully processed.</p>
        <p>Order Reference: <span th:text="${orderReference}"></span></p>
    </div>
    <p>Thank you for choosing our service. If you have any questions, feel free to contact us.</p>
    <div class="footer">
        <p>This is an automatic email, please do not reply to this message.</p>
    </div>
</div>
</body>
</html>
